<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Pa√±ol V3 - Prueba Supabase</title>

  <!-- ‚úÖ SDK correcto de Supabase (v2 UMD) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
</head>
<body>
  <h1>Sistema de Pa√±ol - Conexi√≥n Supabase</h1>
  <p id="estado">Conectando con Supabase...</p>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // üîß Configura tus credenciales reales aqu√≠:
      const SUPABASE_URL = "https://TU-PROJECT-URL.supabase.co";
      const SUPABASE_ANON_KEY = "TU-ANON-KEY";

      // ‚úÖ Inicializa Supabase correctamente
      const { createClient } = supabase;
      const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      try {
        // üîç Prueba r√°pida: consulta una tabla (por ejemplo ‚Äúusuarios‚Äù)
        const { data, error } = await supabaseClient.from("usuarios").select("*").limit(1);

        if (error) {
          console.error("‚ùå Error al conectar:", error.message);
          document.getElementById("estado").textContent = "‚ùå Error al conectar a Supabase: " + error.message;
        } else {
          console.log("‚úÖ Conexi√≥n exitosa:", data);
          document.getElementById("estado").textContent = "‚úÖ Conectado a Supabase correctamente";
        }
      } catch (err) {
        console.error("‚ö†Ô∏è Error inesperado:", err);
        document.getElementById("estado").textContent = "‚ö†Ô∏è Error inesperado al probar la conexi√≥n.";
      }
    });
  </script>
</body>
</html>
