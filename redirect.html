<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Redirigiendo…</title>
</head>
<body>
    <p>Redirigiendo, por favor espera…</p>

    <script>
        // Verifica si Supabase envió un token en el hash
        const hash = window.location.hash;

        if (hash && hash.includes("access_token")) {
            // Redirige al index real con el token incluido
            const finalUrl = "https://alby-on.github.io/Sistema-de-Pa-ol-V3/index.html" + hash;
            window.location.href = finalUrl;
        } else {
            document.body.innerHTML = "<p>Error: No se recibió token.</p>";
        }
    </script>
</body>
</html>
